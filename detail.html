    <script>
        (function () {
            const theme = localStorage.getItem("theme");
            if (theme === "dark") {
                document.documentElement.classList.add("dark");
            }
        })();
    </script>

                </div>
                <ul class="sm_links position-absolute flex-column align-items-center"></ul>
                <i class="fa-solid fa-bars fs-4" onclick="toggleLinks()"></i>
            </div>
        </nav>
    </div>

    <hr class="m-0">
    <footer>
